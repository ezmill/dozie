<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	<title>Dozie Kanu</title>
	<link href='//fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" media="screen" type="text/css" href="css/main.css" />
</head>
<body>
	<div class="wrapper">

		<nav>
						<h1>
				Dozie Kanu
			</h1>
			<ul>
				<li>
					<a class="menu-item" href=""><h3 onclick="showMenu(event, 'projects')">Projects</h3></a>
					<ul class="dropdown projects">
						<li><a href="">Project 1</a></li>
						<li><a href="">Project 2</a></li>
						<li><a href="">Project 3</a></li>
						<li><a href="">Project 4</a></li>
						<li><a href="">Project 5</a></li>
					</ul>
				</li>
				<li>
					<a class="menu-item" href=""><h3 onclick="showMenu(event, 'info')">Info</h3></a>
					<ul class="dropdown info">
						<li><a href="">About</a></li>
						<li><a href="">Press</a></li>
						<li><a href="">Contact</a></li>
					</ul>
				</li>
				<li>
					<a class="menu-item" href=""><h3 onclick="showMenu(event, 'shop')">Shop</h3></a>
				</li>
			</ul>
			<div class="social">
				<a target="_blank" href="http://facebook.com/dozie.j.kanu/"><i class="fa fa-facebook-official"></i></a>
				<a target="_blank" href="http://instagram.com/doziekanu/"><i class="fa fa-instagram"></i></a>
				<a target="_blank" href="http://twitter.com/doziekanu/"><i class="fa fa-twitter"></i></a>
			</div>
		</nav>
		<div class="main">
			<h2 class="main-title">
			</h2>
		</div>

	</div>
	<footer>

	</footer>
	<script src="js/jquery.min.js"></script>
	<script>
		function showMenu(event, str){
			event.preventDefault();
			var speed = 200;
			switch(str){
				case 'projects':
					if(!$(".projects").hasClass("menu-open")){
						$(".projects").children().show(speed);
						$(".projects").addClass("menu-open");
					} else {
						$(".projects").children().hide(speed);
						$(".projects").removeClass("menu-open");
					}
					break;
				case 'info':
					if(!$(".info").hasClass("menu-open")){
						$(".info").children().show(speed);
						$(".info").addClass("menu-open");
					} else {
						$(".info").children().hide(speed);
						$(".info").removeClass("menu-open");
					}
					break;				
			}
		}
		$(".projects li a").click(function showProject(event, str){
			event.preventDefault();
			$(".main-title").html(event.target.innerHTML);
		});

		$(".info li a").click(function showProject(event, str){
			event.preventDefault();
			$(".main-title").html(event.target.innerHTML);
		});
	</script>
</body>
</html>
